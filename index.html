<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="stylejob.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
        <h1>
            JOB APPLICATION
            <span class="title_small">(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="First_name">First name</label>
                    <input id="First_name" name="first_name" placeholder="Enter First name..." required>
                </div>
                <div class="form_control">
                    <label for="Last_name">Last name</label>
                    <input id="Last_name" name="last_name" placeholder="Enter Last name..." required>
                </div>
                <div class="form_control">
                    <label for="E-mail">E-Mail</label>
                    <input type="email" name="E-Mail" placeholder="Enter E-Mail..." required>
                </div>
                <div class="form_control">
                    <label for="Job Role">Job Role</label>
                    <select id="Job Role" name="Job Role" required>
                        <option value=" ">Select Job Role</option>
                        <option value="React ">React</option>
                        <option value="Node JS ">Node JS</option>
                        <option value="Full Stack ">Full Stack</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address here..." required></textarea>

                </div>
                <div class="form_control">
                    <label>City</label>
                    <input type id="city" name="city" placeholder="Enter city name..." required>
                </div>
                <div class="form_control">
                    <label>Pin Code</label>
                    <input type="number" id="Pin Code" name="pincode" placeholder="Enter pincode..." required>
                    <div class="form_control">
                        <label>D.O.B</label>
                        <input value="1999-08-2025" type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your cv</label>
                        <input type="file" name="upload" required>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply now</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
